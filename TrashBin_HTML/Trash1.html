//클릭하면 화면색상이 랜덤으로 바뀌는 사이트
<!DOCTYPE html>
<html>
<head>
    <title>랜덤 색상 변경</title>
</head>
<body onclick="changeColor()">
    <script>
        function changeColor() {
            var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
